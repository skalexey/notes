<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music educational games</title>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision highp float;
        varying lowp vec4 vColor;
        void main(void)
        {
          gl_FragColor = vColor;
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 a_position;
        attribute vec4 a_vertex_color;
      uniform mat4 umv_matrix;
      uniform mat4 up_matrix;

      varying lowp vec4 vColor;

      void main(void)
      {
        gl_Position = up_matrix * umv_matrix * vec4(a_position, 1.0);
        vColor = a_vertex_color;
      }
    </script>
</head>
<body onload="start()">
  <select id="devices">
    
  </select>
  <div id="time">time</div>
  <div id="frequency">frequency</div>
  <div id="difference">difference</div>
  <style>
      #time{
          font-weight: bold;
      }
  </style>
  <script src="String.js" type="text/javascript"></script>
  <script src="notes_core/SoundAnalyser.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  <script src="sylvester.js" type="text/javascript"></script>
  <script src="glUtils.js" type="text/javascript"></script>


  <canvas id="glcanvas" width="640" height="480">
      Your browser doesn't appear to support the
      <code>&lt;canvas&gt;</code> element.
  </canvas>
</body>
</html>
